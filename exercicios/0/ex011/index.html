<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <style>
        a{
    padding: 3px;
    border: solid;
    text-decoration: none;
    }
    a:visited {
    color: rgb(131, 28, 24); 
    }
    a:hover{
    text-decoration: underline;
    color: rgb(131, 131, 24);}
    </style>
    <p>Para voltar <a href="../0/index2.html" rel="prev">CLIQUE AQUI</a></p>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="media.png" type="image/png">
        <img src="grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="guana.mp3" type="audio/mpeg">
        <source src="guana.ogg" type="audio/ogg">
        <source src="guana.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
