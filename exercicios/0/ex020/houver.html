<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: black;
            background-color: rgb(12, 194, 34);
        }

        div:hover{
            color: red;
        }
        #aaa {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>Para voltar <a href="../0/index2.html" rel="prev">CLIQUE AQUI</a></p>
    <h1>Exemplo de hover</h1>
    <p> Passse o mouse sobre o exemplo abaixo</p>
    <div id="aaa">
        Passe o mouse aqui
        <p>Texto Escondido</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
